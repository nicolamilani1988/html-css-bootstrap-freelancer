<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name=“viewport” content="width=device-width, initial-scale=1.0">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

  <body>

    <!-- sezione di testa -->
    <header>

        <nav class="navbar navbar-default navbar-fixed-top">
          <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>

              <a class="navbar-brand" href="#"><strong>START BOOTSTRAP</strong></a>
            </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right">
                <li><a href="#" class="text-muted">PORTFOLIO</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">CONTACT</a></li>
              </ul>
            </div>
          </div>
        </nav>

    </header>


    <!-- jumbotron -->
    <section id="page_jumbotron">

      <div class="container-fluid">
        <div class="row">
          <div class="col-12-xs">
            <div class="center_container">

              <img src="./img/avatar.svg" class="img-responsive" alt="Responsive image">
              <h1><strong>START BOOTSTRAP</strong></h1>

              <div class="separation_icons">
                <div class="customized_line customized_line_white"></div>
                <i class="fas fa-star"></i>

            </div>
          </div>

        </div>

      </div>

      <section id="my_portfolio">

        <div class="center_container">

          <div class="container">
            <div class="row">
              <div class="col-xs-12">

              </div>
            </div>
          </div>

          <!-- immagini -->
          <div class="container">

            <div class="row">
              <!-- prima immagine -->
              <div class="col-lg-4 col-md-6 col-xs-12">

                  <img src="./img/cabin.png" alt="immagine-cabina" class="img-rounded img-responsive">

              </div>

              <div class="col-lg-4 col-md-6 col-xs-12">

              <div class="col-lg-4 col-md-6 col-xs-12">

                  <img src="./img/circus.png" alt="immagine-circo" class="img-rounded img-responsive">

              </div>
              <!-- quarta immagine -->
              <div class="col-lg-4 col-md-6 col-xs-12">

                  <img src="./img/game.png" alt="immagine-gioco" class="img-rounded">

              </div>

              <div class="col-lg-4 col-md-6 col-xs-12">

                  <img src="./img/safe.png" alt="immagine-cassaforta" class="img-rounded">

              </div>
              <!-- sesta immagine -->
              <div class="col-lg-4 col-md-6 col-xs-12">

                  <img src="./img/submarine.png" alt="immagine-sottomarino" class="img-rounded">

              </div>

            </div>

            <div class="col-lg-6 col-md-6 col-xs-12">

            </div>

        <div class="container">

          <div class="row">
            <!-- name -->
            <div class="col-lg-12 col-md-12 col-xs-12">

            <div class="col-lg-12 col-md-12 col-xs-12">

            </div>
            <!-- phone number -->
            <div class="col-lg-12 col-md-12 col-xs-12">

            </div>
            <!-- message, parte con più contenuto -->
            <div class="col-lg-12 col-md-12 col-xs-12">

            </div>
            <!-- about freelancer -->
            <div class="col-lg-4 col-md-4 col-xs-12">

            </div>

          </div>

        </div>

      <section id="website_credits">

        <div class="container">

          <div class="row">

            <div class="col-lg-12 col-md-12 col-xs-12">

            </div>

          </div>

        </div>

      </section>

</html>
